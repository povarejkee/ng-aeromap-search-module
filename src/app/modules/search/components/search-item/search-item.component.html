<div
  class="search__result-category-item"
  [ngClass] = "{
    'search__result-category-item_last': itemsLength - 1 === index
  }"
>
  <div class="search__result-category-item-leftside">
    <mat-icon matPrefix>add_location</mat-icon>
    <p class="search__result-category-item-leftside-text">
          <span class="search__result-category-item-leftside-text-title">
            {{ item.name + ': ' + item.index + ', ' + item.id }}
          </span>
      <span class="search__result-category-item-leftside-text-coordinates">
        {{ item.lat && item.lon ? item.lat + ', ' + item.lon : 'Тут будет что-то, характерное для данного типа' }}
      </span>
    </p>
  </div>
  <div class="search__result-category-item-rightside">
    <mat-icon matPrefix>info</mat-icon>
    <mat-icon matPrefix>add_circle</mat-icon>
  </div>
</div>
