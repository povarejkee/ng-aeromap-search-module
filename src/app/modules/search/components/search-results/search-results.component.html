<section *ngIf = "items.summaryLength; else noResults" class="search__result">
  <app-search-filter></app-search-filter>

  <div class="search__result-categories" [ngSwitch] = "searchFilter">
    <app-search-category
      *ngSwitchCase = "'objects'" [label] = "'Объекты'" [items] = "items.objects">
    </app-search-category>
    <app-search-category
      *ngSwitchCase = "'settlements'" [label] = "'Нас. пункты'" [items] = "items.settlements">
    </app-search-category>
    <app-search-category
      *ngSwitchCase = "'restrictedAreas'" [label] = "'Зоны'" [items] = "items.restrictedAreas">
    </app-search-category>
    <app-search-category
      *ngSwitchCase = "'highways'" [label] = "'Трассы'" [items] = "items.highways">
    </app-search-category>
    <app-search-category
      *ngSwitchCase = "'locations'" [label] = "'Локации'" [items] = [items.locations]>
    </app-search-category>

    <ng-container *ngSwitchDefault>
      <app-search-category
        *ngIf = "items.objects.length" [label] = "'Объекты'" [items] = "items.objects">
      </app-search-category>
      <app-search-category
        *ngIf = "items.settlements.length" [label] = "'Нас. пункты'" [items] = "items.settlements">
      </app-search-category>
      <app-search-category
        *ngIf = "items.restrictedAreas.length" [label] = "'Зоны'" [items] = "items.restrictedAreas">
      </app-search-category>
      <app-search-category
        *ngIf = "items.highways.length" [label] = "'Трассы'" [items] = "items.highways">
      </app-search-category>
      <app-search-category
        *ngIf = "items.locations.length" [label] = "'Локации'" [items] = [items.locations]>
      </app-search-category>
    </ng-container>
  </div>
</section>

<ng-template #noResults>
  <div class="no-results">Нет результатов</div>
</ng-template>
